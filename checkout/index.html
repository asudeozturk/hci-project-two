<head>

  <link rel="preconnect" href="https://fonts.googleapis.com" />

  <title>Cybersecurity StartUp</title>

<body>
  <header>
    <nav>
      <ol>
        <li id="company">
          <a href="../">CYBERSTART SECURITY</a>
        </li>
        <ol id="pages">
          <li>
            <a href="../">Shop</a>
          </li>

  <form id="checkout" action="../order-confirmation/">

            <label for="address-s">Address</label>

            <input type="text" id="address2-s" placeholder="Apt, suite, unit, building, floor, etc." />
          </li>
          <li>
            <label for="country-s">Country</label>
            <select type="text" id="country-s" required>
              <option value="--"></option>
              <option value="US">United States</option>
              <option value="CAN">Canada</option>
            </select>
          </li>
          <ul class="location">
            <li>
              <label for="city-s">City</label>
              <input type="text" id="city-s" placeholder="City" required />
            </li>
            <li>
              <label for="state-s">State/Province</label>
              <select type="text" id="state_province-s" placeholder= "State/Province" required>

                  <option value="ID">Idaho</option>
                  <option value="IL">Illinois</option>
                  <option value="IN">Indiana</option>
                  <option value="IA">Iowa</option>
                  <option value="KS">Kansas</option>
                  <option value="KY">Kentucky</option>
                  <option value="LA">Louisiana</option>
                  <option value="ME">Maine</option>
                  <option value="MB">Manitoba</option>
                  <option value="MD">Maryland</option>

                  <option value="ND">North Dakota</option>
                  <option value="OH">Ohio</option>
                  <option value="OK">Oklahoma</option>
                  <option value="ON">Ontario</option>
                  <option value="OR">Oregon</option>

                  <option value="WI">Wisconsin</option>
                  <option value="WY">Wyoming</option>
              </select>
            </li>
            <li>
              <label for="zip-s">Zip Code</label>
              <input type="number" id="zip-s" placeholder="Postal / Zip Code" required />
            </li>
          </ul>
          <li>
            <label for="phone-s">Phone</label>
            <input type="tel" id="phone-s" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="###-###-####" required />
          </li>
        </ul>
      </section>
    </section>
    <section id="billing-container">
      <section id="billing">

          <li></li>

            <input type="month" id="expiration" required />
            </li>
            <li>
              <label for="cvv">CVV</label>
            <input type="number" id="cvv" placeholder="XXX" pattern="[0-9]{3}" required />
            </li>
          </ul>
          <ul>

                    <option value="ME">Maine</option>

                    <option value="NL">Newfoundland and Labrador</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>

                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                  </select>
                  </select>
                  </select>
                </li>

                  <label for="zip-b">Zip Code</label>
                  <input type="text" id="zip-b" placeholder="Postal / Zip Code" />
                </li>
              </ul>
            </ul>
          </ul>
        </ul>

      <section id="cart-summary">
        <section id="directions">
          <a id="keep-shop" href="../cart">Edit Cart</a>
          <input id="check-out" type="submit" value="Complete" />
        </section>
        <header>
          <h1>Summary</h1>
        </header>
        <ol id="cost-listing">
          <li>
            <p class="category" id="cost-subtotal">Subtotal:</p>
            <p class="value">$0</p>
          </li>
          <li>
            <p class="category" id="cost-fee">Service Fee:</p>

          </li>
